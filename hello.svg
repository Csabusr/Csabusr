<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          --color-main: #ef476f;
          --color-primary: #ffd166;
          --color-secondary: #013024;
          --color-tertiary: #002b39;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;

          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        .break {
        flex-basis: 100%;
        height: 47px;
        }
        .break-m {
        flex-basis: 100%;
        height: 0px;
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #ffc8dd;
            --color-primary: #ffafcc;
            --color-secondary: #bde0fe;
            --color-tertiary: #a2d2ff;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }
      </style>

      <div class="container">
      
        <div class="break"></div>
        <h1 class="item">Hi there, my name is Csaba <div class="hi">ðŸ‘‹</div></h1>
        <div class="break-m"></div>
        <h3 class="item">You can find here several information about me. </h3>
        <div class="break-m"></div>
        <h4 class="item">For more visit my webpage: info.csabusr.tech</h4>
        <div class="break"></div>
      </div>
    </div>
  </foreignObject>
</svg>